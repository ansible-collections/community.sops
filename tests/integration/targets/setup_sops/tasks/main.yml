- setup:
    gather_subset:
      - '!all'
      - '!min'
      - distribution
      - distribution_major_version
      - distribution_version
      - os_family
  delegate_to: localhost
  delegate_facts: true

- include_tasks:
    file: install.yml
    apply:
      delegate_to: localhost
      vars:
        hostname_override: localhost

- include_tasks: install.yml
