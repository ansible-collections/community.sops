- name: Install sops 3.7.3
  include_role:
    name: community.sops.install
  vars:
    sops_version: 3.7.3
    sops_github_token: "{{ github_token | default('') | string }}"

- name: Figure out sops version
  command:
    cmd: sops --version
  register: output

- name: Check sops version
  assert:
    that:
      - >-
        'sops 3.7.3' in output.stdout

