ancestor: null
releases:
  0.1.0:
    changes:
      release_summary: 'First release of the `community.sops` collection!

        This release includes multiple plugins: an `action` plugin, a `lookup` plugin
        and a `vars` plugin.

        '
    fragments:
    - 0.1.0.yml
    modules:
    - description: Load sops-encrypted variables from files, dynamically within a
        task
      name: load_vars
      namespace: ''
    - description: Encrypt data with sops
      name: sops_encrypt
      namespace: ''
    plugins:
      lookup:
      - description: Read sops encrypted file contents
        name: sops
        namespace: null
      vars:
      - description: Loading sops-encrypted vars files
        name: sops
        namespace: null
    release_date: '2020-10-23'
  0.2.0:
    changes:
      minor_changes:
      - sops lookup plugin - add ``empty_on_not_exist`` option which allows to return
        an empty string instead of an error when the file does not exist (https://github.com/ansible-collections/community.sops/pull/33).
      - sops vars plugin - add option to control caching (https://github.com/ansible-collections/community.sops/pull/32).
      - sops vars plugin - add option to determine when vars are loaded (https://github.com/ansible-collections/community.sops/pull/32).
      release_summary: This release adds features for the lookup and vars plugins.
    fragments:
    - 0.2.0.yml
    - 32-vars-stage.yml
    - 33-lookup-empty_on_not_exist.yml
    release_date: '2020-12-16'
  1.0.0:
    changes:
      minor_changes:
      - 'All plugins and modules: allow to pass generic sops options with new options
        ``config_path``, ``enable_local_keyservice``, ``keyservice``. Also allow to
        pass AWS parameters with options ``aws_profile``, ``aws_access_key_id``, ``aws_secret_access_key``,
        and ``aws_session_token`` (https://github.com/ansible-collections/community.sops/pull/47).'
      - sops_encrypt - allow to pass encryption-specific options ``kms``, ``gcp_kms``,
        ``azure_kv``, ``hc_vault_transit``, ``pgp``, ``unencrypted_suffix``, ``encrypted_suffix``,
        ``unencrypted_regex``, ``encrypted_regex``, ``encryption_context``, and ``shamir_secret_sharing_threshold``
        to sops (https://github.com/ansible-collections/community.sops/pull/47).
      release_summary: First stable release. This release is expected to be included
        in Ansible 2.11.
    fragments:
    - 1.0.0.yml
    - 47-sops-options.yml
    release_date: '2021-01-14'
  1.0.1:
    changes:
      release_summary: Re-release of 1.0.0 to counteract error during release.
    release_date: '2021-01-14'
  1.0.2:
    changes:
      release_summary: Fix of 1.0.1 release which had no changelog entry.
    fragments:
    - 1.0.2.yml
    release_date: '2021-01-14'
